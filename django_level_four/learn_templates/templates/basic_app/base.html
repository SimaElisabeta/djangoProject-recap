<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <div class="col-2">
              <a class="navbar-brand" href="{% url 'basic_app:index' %}">Navbar BRAND</a>
          </div>

          <div class="col-10">
              <ul class="navbar-nav">

                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'basic_app:index' %}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'basic_app:other' %}">Other</a></li>

                  {% if names %}
                    {% for name in names %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:relative' look_name=name look_section=1 %}" role="button">{{ name }}</a></li>
                    {% endfor %}
                  {% endif %}
              </ul>
          </div>
      </div>
    </nav>

    <div class="container">
        {% block body_block %}
        <!-- Anything outside of this will be inherited if you extend!-->
        {% endblock %}
    </div>
</body>

</html>
